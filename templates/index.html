<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        .div_container {
            height: 100vh;
            width:100vw;
            display:flex; 
            flex-direction: row;
        }
        
        .div_container .div1 {
            flex:1;
        }
        
        .div_container .div2 { 
            flex:1;
        }
    </style>
    <body>
        <div class="div_container">
            <div class="div1">
                {% for i in t_data %}
                    <a href="{{ i[0] }}">긍정기사</a>
                    <p>{{ i[1] }}</p>
                    <br>
                {% endfor %}
            </div>
            <div class="div1">
                {% for i in f_data %}
                    <a href="{{ i[0] }}">부정기사</a>
                    <p>{{ i[1] }}</p>
                    <br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
